<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papa's Bank</title>
    <!-- tailwind css CDN link  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<header>
    <h1 class="text-5xl text-center pt-10">Welcome to <span class="text-purple-700">Bap-er-Bank</span>!</h1>

</header>

<main>
    <!-- login section  -->
    <section>
        <div class="w-3/4 bg-pink-100 mx-auto mt-8 p-4 rounded-2xl">
            <input class="block w-3/4 border rounded mx-auto mb-4  p-2" type="email" name="user-email" id="user-email"
                placeholder="Please enter your email">
            <input class="block w-3/4 rounded mx-auto mb-4 p-2" type="password" name="user-password" id="user-password"
                placeholder="please enter your password">
            <button class="block w-20 bg-indigo-600 border p-2 mx-auto text-white rounded" type="submit"
                id="submit-btn">Submit</button>
        </div>
    </section>
</main>

<body>

    <script src="js/scripts.js"></script>
</body>

</html>
