<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <!-- tailwind css CDN link  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!-- favicon  -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>

<body>
    <!------------------------------ header section  ----------------------------------->
    <header>
        <h1 class="text-5xl text-center pt-10">Lets get some <span class="text-purple-700">Mooooney!!!</span></h1>

    </header>
    <!--------------------------- main section ------------------------------------------------ --->
    <main class="w-3/4 mx-auto">
        <!-- balance and transaction section  -->
        <section class="mt-8">
            <!-- deposit card  -->
            <div class="grid grid-cols-3 gap-4   text-white">
                <div class="bg-green-300 rounded-2xl  p-4  text-center">
                    <h4 class="text-2xl">Deposit</h4>
                    <h3 class="text-4xl">$ <span id="deposit-total">00</span></h3>
                </div>

                <!-- withdraw card  -->
                <div class="bg-red-300 rounded-2xl  p-4  text-center">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h3 class="text-4xl">$ <span id="withdraw-total">00</span></h3>
                </div>

                <!-- balance card  -->
                <div class="bg-blue-300 rounded-2xl  p-4  text-center">
                    <h4 class="text-2xl">Balance</h4>
                    <h3 class="text-4xl">$ <span id="balance-total">3900</span></h3>
                </div>

            </div>
        </section>

        <!-- deposit and withdraw section  -->
        <section id="deposit-withdraw-area">

            <div class="grid grid-cols-2 gap-4">
                <div class="bg-indigo-200 mt-8 p-4 rounded-2xl">
                    <h4 class="text-2xl text-center mb-2">Deposit</h4>
                    <input class="block w-3/4 border rounded mx-auto mb-4  p-2" type="text" name="deposit-input"
                        id="deposit-input" placeholder="Please enter deposit amount $">
                    <button class="block w-20 bg-indigo-600 border p-2 mx-auto text-white rounded" type="submit"
                        id="deposit-btn">Deposit</button>
                </div>
                <div class="bg-yellow-200 mt-8 p-4 rounded-2xl">
                    <h4 class="text-2xl text-center mb-2">Withdraw</h4>
                    <input class="block w-3/4 border rounded mx-auto mb-4  p-2" type="text" name="withdraw-input"
                        id="withdraw-input" placeholder="Please enter withdraw amount $">
                    <button class="block w-24 bg-indigo-600 border p-2 mx-auto text-white rounded" type="submit"
                        id="withdraw-btn">Withdraw</button>
                </div>
            </div>
        </section>


    </main>

    <script src="js/bank.js"></script>
</body>


</html>
